<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para minha Krai üíï</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            background: white;
            color: #ff69b4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #gato {
            display: none;
            max-width: 80%;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        /* Cora√ß√µezinhos caindo */
        .coracao {
            position: absolute;
            font-size: 2em;
            animation: cair linear infinite;
            pointer-events: none;
        }

        @keyframes cair {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Eu te amo Krai ‚ù§Ô∏è</h1>
    <button onclick="mostrarGato()">Clique aqui</button>
    <img id="gato" src="https://thumbs.dreamstime.com/b/adorable-fluffy-kitten-big-eyes-magical-sparkling-background-adorable-fluffy-kitten-big-eyes-magical-sparkling-337293190.jpg" alt="Gatinho fofo com olhos brilhantes">

    <script>
        function mostrarGato() {
            document.getElementById('gato').style.display = 'block';
            document.querySelector('button').style.display = 'none';
            document.querySelector('h1').innerText = 'Te amo demais, minha vida! üòª';
        }

        // Cora√ß√µezinhos caindo
        setInterval(() => {
            const cor = document.createElement('div');
            cor.classList.add('coracao');
            cor.innerText = '‚ù§Ô∏è';
            cor.style.left = Math.random() * 100 + 'vw';
            cor.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(cor);
            setTimeout(() => cor.remove(), 10000);
        }, 500);
    </script>
</body>
</html>
